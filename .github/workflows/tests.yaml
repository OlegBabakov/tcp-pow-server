name: Tests

permissions:
  contents: write

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    environment: tests
    runs-on: ubuntu-latest
    steps:
      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - run: go version

      - name: checkout
        uses: actions/checkout@v3

      - name: dependencies
        run: go mod download && go mod tidy

      - name: tests
        run: make test